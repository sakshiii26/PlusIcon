<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Example</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- <button id="addRowButton">âž• Add Row</button> -->
    <button id="addRowButton"><i class="fas fa-plus"></i> Add Row</button>
    <table id="myTable">
      <thead>
        <tr>
          <th>SL No.</th>
          <th>Moving</th>
          <th>TimeStamp</th>
          <th>Slighting Time</th>
          <th>Herd Size</th>
          <th>Male</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>719</td>
          <td>NO</td>
          <td>2024-05-25</td>
          <td>2024-05-25</td>
          <td>3</td>
          <td>2</td>
        </tr>

        <tr>
          <td>718</td>
          <td>NO</td>
          <td>2024-05-25</td>
          <td>2024-05-25</td>
          <td>1</td>
          <td>1</td>
        </tr>
      </tbody>
    </table>

    <script src="script.js"></script>
  </body>
</html>
